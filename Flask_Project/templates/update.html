{% extends 'base.html' %}

{% block content  %}
<fieldset>
<br>
{% for i in details %}
<form style="width:30%;border:5px solid white;padding:50px" method="post" action="/edit">

    <div class="form-group">
      <label for="exampleInputEmail1">Full Name</label>
      <input type="text" name="ename" value="{{ i[1] }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Contact No</label>
        <input type="number" name="econtact" value="{{ i[2] }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Contact No">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="eemail" value="{{ i[3] }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Salary</label>
        <input type="text" name="esalary" value="{{ i[4] }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Salary">
      </div>
    <input type="hidden" name="oid" value="{{ i[0] }}">

    <button type="submit" class="btn btn-warning">Update</button>
      
</form>
  {% endfor %}
</fieldset>
{% endblock %}
