{% extends 'base.html' %}

{% block content  %}

<br><br><br>
<a href="\"><button type="submit" class="btn btn-info">Add New</button></a>
<br><br>
<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Email</th>
        <th scope="col">Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {% for i in details %}  
    <tr>
        <th scope="row">{{ i[0] }}</th>
        <td>{{ i[1] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
        <td>{{ i[4] }}</td>
        <td><a href="\update\{{ i[0] }}"><button type="submit" class="btn btn-success">Edit</button></a>&emsp;<a href="\delete\{{ i[0] }}"><button type="submit" class="btn btn-danger">Delete</button></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
